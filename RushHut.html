<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParcelPro – Premium Delivery (No Alert Notifications)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow fixed w-full z-50">
    <div class="container mx-auto px-4 flex justify-between items-center h-16">
      <div class="text-2xl font-bold text-green-600">ParcelPro</div>
      <div class="space-x-6 hidden md:flex">
        <a href="#" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-green-600">Services</a>
        <a href="#" class="text-gray-700 hover:text-green-600">Track</a>
        <a href="#" class="text-gray-700 hover:text-green-600">Contact</a>
        <button onclick="toggleModal(true)" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Login / Register</button>
      </div>
      <!-- Mobile Button -->
      <div class="md:hidden">
        <button onclick="toggleModal(true)" class="bg-green-600 text-white px-3 py-1 rounded">Login</button>
      </div>
    </div>
  </nav>

  <!-- Page Content Placeholder -->
  <main class="pt-24 px-4 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Smart, Fast & Reliable Parcel Delivery</h1>
    <p class="text-gray-700 mb-10">Deliver anywhere in Bangladesh. Track your parcels live. Trusted by 10K+ merchants.</p>
    <button onclick="toggleModal(true)" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition mb-20">Start Shipping</button>
  </main>

  <!-- Modal -->
  <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative mx-4 sm:mx-auto max-h-[90vh] overflow-y-auto">
      <!-- Close Button -->
      <button onclick="toggleModal(false)" aria-label="Close modal" class="absolute top-2 right-3 text-gray-400 hover:text-black text-2xl font-bold leading-none">&times;</button>

      <h2 id="modalTitle" class="text-2xl font-bold text-center mb-6 text-green-700">Login</h2>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="loginCountryCode">Phone Number</label>
          <div class="flex">
            <select id="loginCountryCode" name="loginCountryCode" class="px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-green-500 w-1/3" required>
              <option value="+880">+880 (Bangladesh)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input id="loginPhone" name="loginPhone" type="tel" required class="w-2/3 px-4 py-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="01XXXXXXXXX" />
          </div>
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium mb-1">Password</label>
          <input id="loginPassword" name="loginPassword" type="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Password" />
          <button type="button" onclick="showForgotPassword()" class="text-sm text-green-600 hover:underline mt-1">Forgot Password?</button>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-4 hidden mt-6">
        <div>
          <label for="regFullName" class="block text-sm font-medium mb-1">Full Name</label>
          <input id="regFullName" name="regFullName" type="text" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="John Doe" />
        </div>
        <div>
          <label for="regEmail" class="block text-sm font-medium mb-1">Email</label>
          <input id="regEmail" name="regEmail" type="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="regPhone">Phone Number</label>
          <div class="flex">
            <select id="regCountryCode" name="regCountryCode" class="px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-green-500 w-1/4" required>
              <option value="+880">+880 (Bangladesh)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input id="regPhone" name="regPhone" type="tel" required class="w-3/4 px-4 py-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter phone number" />
          </div>
        </div>
        <div>
          <label for="regPassword" class="block text-sm font-medium mb-1">Password</label>
          <input id="regPassword" name="regPassword" type="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Create Password" />
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgotForm" class="space-y-4 hidden mt-6">
        <div>
          <label class="block text-sm font-medium mb-1" for="forgotCountryCode">Phone Number</label>
          <div class="flex">
            <select id="forgotCountryCode" name="forgotCountryCode" class="px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-green-500 w-1/3" required>
              <option value="+880">+880 (Bangladesh)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input id="forgotPhone" name="forgotPhone" type="tel" required class="w-2/3 px-4 py-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="01XXXXXXXXX" />
          </div>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Send OTP</button>
        <button type="button" onclick="backToLogin()" class="mt-2 w-full border border-green-600 text-green-600 py-2 rounded hover:bg-green-50 transition">Back to Login</button>
      </form>

      <!-- OTP Verification & New Password Form -->
      <form id="otpForm" class="space-y-4 hidden mt-6">
        <div>
          <label for="otpCode" class="block text-sm font-medium mb-1">Enter OTP Code</label>
          <input id="otpCode" name="otpCode" type="text" maxlength="6" autocomplete="one-time-code" pattern="[0-9]*" inputmode="numeric" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="123456" />
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium mb-1">New Password</label>
          <input id="newPassword" name="newPassword" type="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter new password" />
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Reset Password</button>
        <button type="button" onclick="showForgotPassword()" class="mt-2 w-full border border-green-600 text-green-600 py-2 rounded hover:bg-green-50 transition">Back to Phone Number</button>
      </form>

      <!-- Toggle -->
      <p id="toggleSection" class="text-center text-sm mt-4">
        <span id="toggleText">Don’t have an account?</span>
        <button id="toggleBtn" onclick="toggleAuth()" class="text-green-600 hover:underline font-semibold">Register</button>
      </p>
    </div>
  </div>

<script>
  function toggleModal(show) {
    const modal = document.getElementById('authModal');
    if (show) {
      modal.classList.remove('hidden');
      showLoginForm();
    } else {
      modal.classList.add('hidden');
    }
  }

  function showLoginForm() {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('registerForm').classList.add('hidden');
    document.getElementById('forgotForm').classList.add('hidden');
    document.getElementById('otpForm').classList.add('hidden');
    document.getElementById('modalTitle').textContent = 'Login';
    document.getElementById('toggleSection').style.display = 'block';
    document.getElementById('toggleText').textContent = "Don’t have an account?";
    document.getElementById('toggleBtn').textContent = "Register";
  }

  function showRegisterForm() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classList.remove('hidden');
    document.getElementById('forgotForm').classList.add('hidden');
    document.getElementById('otpForm').classList.add('hidden');
    document.getElementById('modalTitle').textContent = 'Register';
    document.getElementById('toggleSection').style.display = 'block';
    document.getElementById('toggleText').textContent = "Already have an account?";
    document.getElementById('toggleBtn').textContent = "Login";
  }

  function showForgotPassword() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classList.add('hidden');
    document.getElementById('forgotForm').classList.remove('hidden');
    document.getElementById('otpForm').classList.add('hidden');
    document.getElementById('modalTitle').textContent = 'Reset Password';
    document.getElementById('toggleSection').style.display = 'none';
  }

  function showOtpForm() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classList.add('hidden');
    document.getElementById('forgotForm').classList.add('hidden');
    document.getElementById('otpForm').classList.remove('hidden');
    document.getElementById('modalTitle').textContent = 'Verify OTP & Set New Password';
    document.getElementById('toggleSection').style.display = 'none';
  }

  function backToLogin() {
    showLoginForm();
  }

  function toggleAuth() {
    const loginForm = document.getElementById('loginForm');
    if (!loginForm.classList.contains('hidden')) {
      // Show Register
      showRegisterForm();
    } else {
      // Show Login
      showLoginForm();
    }
  }

  document.getElementById('authModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      toggleModal(false);
    }
  });

  // Login form submit - no alerts, just close modal
  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    // You can add actual login logic here
    toggleModal(false);
  });

  // Register form submit - no alerts, just close modal
  document.getElementById('registerForm').addEventListener('submit', (e) => {
    e.preventDefault();
    // You can add actual register logic here
    toggleModal(false);
  });

  // Forgot Password form submit - show OTP form on submit
  document.getElementById('forgotForm').addEventListener('submit', (e) => {
    e.preventDefault();
    // You can add actual OTP sending logic here
    showOtpForm();
  });

  // OTP form submit - close modal without alerts
  document.getElementById('otpForm').addEventListener('submit', (e) => {
    e.preventDefault();
    // You can add actual OTP verification & password reset logic here
    toggleModal(false);
  });
</script>

</body>
</html>
