  <title>My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { height: 100vh; font-family: 'Great Vibes', cursive; background: black; position: relative; overflow: hidden; }
    .bg-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 0; }
    .bg-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1; }
    .bottom-content { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 2; }
    .quote { color: white; font-size: 2.5rem; text-shadow: 2px 2px 6px black; padding: 0 20px; margin-bottom: 20px; }
    .heart { width: 50px; height: 45px; background: red; position: relative; transform: rotate(-45deg); margin-bottom: 20px; animation: beat 1s infinite; left: 50%; transform: translateX(-50%) rotate(-45deg); }
    .heart::before, .heart::after { content: ""; position: absolute; width: 50px; height: 45px; background: red; border-radius: 50%; }
    .heart::before { top: -22px; left: 0; }
    .heart::after { top: 0; left: 25px; }
    @keyframes beat { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.3); } }
    .floating-hearts span { position: absolute; animation: float 5s ease-in-out infinite; }
    @keyframes float { 0% { transform: translateY(100vh) scale(1); opacity: 0; } 30% { opacity: 1; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }
  </style>
</head>
