<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParcelPro – Premium Delivery</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .modal-enter {
      opacity: 0;
      transform: translateY(20px);
    }
    .modal-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms ease-out, transform 300ms ease-out;
    }
    .modal-exit {
      opacity: 1;
      transform: translateY(0);
    }
    .modal-exit-active {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 300ms ease-in, transform 300ms ease-in;
    }
    .form-enter {
      opacity: 0;
      transform: scale(0.95);
    }
    .form-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 200ms ease-out, transform 200ms ease-out;
    }
    .hero-item {
      opacity: 0;
      transform: translateY(30px);
    }
    .hero-item-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 500ms ease-out, transform 500ms ease-out;
    }
    .menu-item {
      opacity: 0;
      transform: translateX(-20px);
    }
    .menu-item-active {
      opacity: 1;
      transform: translateX(0);
      transition: opacity 300ms ease-out, transform 300ms ease-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-3xl font-extrabold text-green-600 tracking-tight">ParcelPro</div>
      <div class="hidden md:flex space-x-10 items-center">
        <a href="#" class="relative text-gray-600 hover:text-green-600 text-lg font-medium transition duration-200 group">
          Home
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative text-gray-600 hover:text-green-600 text-lg font-medium transition duration-200 group">
          Services
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative text-gray-600 hover:text-green-600 text-lg font-medium transition duration-200 group">
          Track
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative text-gray-600 hover:text-green-600 text-lg font-medium transition duration-200 group">
          Contact
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <button onclick="toggleModal(true)" class="bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-2 rounded-full hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 shadow-lg animate-pulse-on-click">Login / Register</button>
      </div>
      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="mobileMenuBtn" class="text-gray-600 hover:text-green-600 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg">
      <div class="px-6 py-6 space-y-4">
        <a href="#" class="block text-gray-600 hover:text-green-600 text-lg font-medium menu-item">Home</a>
        <a href="#" class="block text-gray-600 hover:text-green-600 text-lg font-medium menu-item">Services</a>
        <a href="#" class="block text-gray-600 hover:text-green-600 text-lg font-medium menu-item">Track</a>
        <a href="#" class="block text-gray-600 hover:text-green-600 text-lg font-medium menu-item">Contact</a>
        <button onclick="toggleModal(true)" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-2 rounded-full hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 shadow-lg animate-pulse-on-click">Login / Register</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="pt-24 pb-20 bg-gradient-to-br from-gray-50 to-gray-200">
    <section class="container mx-auto px-6 text-center">
      <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-6 leading-tight tracking-tight hero-item" style="transition-delay: 0ms;">Smart, Fast & Reliable Parcel Delivery</h1>
      <p class="text-xl text-gray-600 mb-10 max-w-3xl mx-auto leading-relaxed hero-item" style="transition-delay: 200ms;">Deliver anywhere in Bangladesh with real-time tracking. Trusted by over 10,000 merchants.</p>
      <button onclick="toggleModal(true)" class="bg-gradient-to-r from-green-600 to-green-700 text-white px-10 py-4 rounded-full hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 text-lg font-semibold shadow-xl animate-pulse-on-click hero-item" style="transition-delay: 400ms;">Start Shipping</button>
    </section>
  </main>

  <!-- Modal -->
  <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative mx-4 max-h-[90vh] overflow-y-auto modal-enter-active">
      <!-- Close Button -->
      <button onclick="toggleModal(false)" aria-label="Close modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 text-2xl transition duration-200 hover:scale-110">×</button>

      <h2 id="modalTitle" class="text-3xl font-bold text-center mb-8 text-green-600">Login</h2>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6 form-enter-active">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="loginPhone">Phone Number</label>
          <div class="flex">
            <select id="loginCountryCode" name="loginCountryCode" class="px-4 py-3 border border-gray-200 rounded-l-lg focus:ring-2 focus:ring-green-500 focus:border-transparent w-1/3 transition duration-200 bg-gray-50" required>
              <option value="+880">+880 (Bangladesh)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input id="loginPhone" name="loginPhone" type="tel" required class="w-2/3 px-4 py-3 border border-gray-200 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="01XXXXXXXXX" />
          </div>
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="loginPassword" name="loginPassword" type="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="Your Password" />
          <button type="button" onclick="showForgotPassword()" class="text-sm text-green-600 hover:underline mt-2">Forgot Password?</button>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 shadow-lg animate-pulse-on-click">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-6 hidden">
        <div>
          <label for="regFullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input id="regFullName" name="regFullName" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="John Doe" />
        </div>
        <div>
          <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input id="regEmail" name="regEmail" type="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="regPhone">Phone Number</label>
          <div class="flex">
            <select id="regCountryCode" name="regCountryCode" class="px-4 py-3 border border-gray-200 rounded-l-lg focus:ring-2 focus:ring-green-500 focus:border-transparent w-1/3 transition duration-200 bg-gray-50" required>
              <option value="+880">+880 (Bangladesh)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input id="regPhone" name="regPhone" type="tel" required class="w-2/3 px-4 py-3 border border-gray-200 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="01XXXXXXXXX" />
          </div>
        </div>
        <div>
          <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="regPassword" name="regPassword" type="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="Create Password" />
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 shadow-lg animate-pulse-on-click">Register</button>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgotForm" class="space-y-6 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="forgotPhone">Phone Number</label>
          <div class="flex">
            <select id="forgotCountryCode" name="forgotCountryCode" class="px-4 py-3 border border-gray-200 rounded-l-lg focus:ring-2 focus:ring-green-500 focus:border-transparent w-1/3 transition duration-200 bg-gray-50" required>
              <option value="+880">+880 (Bangladesh)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input id="forgotPhone" name="forgotPhone" type="tel" required class="w-2/3 px-4 py-3 border border-gray-200 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="01XXXXXXXXX" />
          </div>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 shadow-lg animate-pulse-on-click">Send OTP</button>
        <button type="button" onclick="backToLogin()" class="w-full border border-green-600 text-green-600 py-3 rounded-lg hover:bg-green-50 hover:scale-105 transition duration-200 shadow-sm">Back to Login</button>
      </form>

      <!-- OTP Verification & New Password Form -->
      <form id="otpForm" class="space-y-6 hidden">
        <div>
          <label for="otpCode" class="block text-sm font-medium text-gray-700 mb-2">Enter OTP Code</label>
          <input id="otpCode" name="otpCode" type="text" maxlength="6" autocomplete="one-time-code" pattern="[0-9]*" inputmode="numeric" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="123456" />
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <input id="newPassword" name="newPassword" type="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-gray-50" placeholder="Enter new password" />
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg hover:from-green-700 hover:to-green-800 hover:scale-105 transition duration-200 shadow-lg animate-pulse-on-click">Reset Password</button>
        <button type="button" onclick="showForgotPassword()" class="w-full border border-green-600 text-green-600 py-3 rounded-lg hover:bg-green-50 hover:scale-105 transition duration-200 shadow-sm">Back to Phone Number</button>
      </form>

      <!-- Toggle -->
      <p id="toggleSection" class="text-center text-sm mt-6">
        <span id="toggleText" class="text-gray-600">Don’t have an account?</span>
        <button id="toggleBtn" onclick="toggleAuth()" class="text-green-600 hover:underline font-semibold">Register</button>
      </p>
    </div>
  </div>

  <script>
    // Modal Toggle with Animation
    function toggleModal(show) {
      const modal = document.getElementById('authModal');
      const modalContent = modal.querySelector('div');
      if (show) {
        modal.classList.remove('hidden');
        modalContent.classList.remove('modal-exit-active');
        modalContent.classList.add('modal-enter-active');
        showLoginForm();
      } else {
        modalContent.classList.remove('modal-enter-active');
        modalContent.classList.add('modal-exit-active');
        setTimeout(() => {
          modal.classList.add('hidden');
          modalContent.classList.remove('modal-exit-active');
        }, 300);
      }
    }

    // Form Animation Handler
    function animateForm(formId) {
      const form = document.getElementById(formId);
      form.classList.remove('form-enter-active');
      form.classList.add('form-enter');
      void form.offsetWidth; // Trigger reflow
      form.classList.remove('form-enter');
      form.classList.add('form-enter-active');
    }

    // Form Display Functions
    function showLoginForm() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('forgotForm').classList.add('hidden');
      document.getElementById('otpForm').classList.add('hidden');
      document.getElementById('modalTitle').textContent = 'Login';
      document.getElementById('toggleSection').style.display = 'block';
      document.getElementById('toggleText').textContent = "Don’t have an account?";
      document.getElementById('toggleBtn').textContent = "Register";
      animateForm('loginForm');
    }

    function showRegisterForm() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      document.getElementById('forgotForm').classList.add('hidden');
      document.getElementById('otpForm').classList.add('hidden');
      document.getElementById('modalTitle').textContent = 'Register';
      document.getElementById('toggleSection').style.display = 'block';
      document.getElementById('toggleText').textContent = "Already have an account?";
      document.getElementById('toggleBtn').textContent = "Login";
      animateForm('registerForm');
    }

    function showForgotPassword() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('forgotForm').classList.remove('hidden');
      document.getElementById('otpForm').classList.add('hidden');
      document.getElementById('modalTitle').textContent = 'Reset Password';
      document.getElementById('toggleSection').style.display = 'none';
      animateForm('forgotForm');
    }

    function showOtpForm() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('forgotForm').classList.add('hidden');
      document.getElementById('otpForm').classList.remove('hidden');
      document.getElementById('modalTitle').textContent = 'Verify OTP & Set New Password';
      document.getElementById('toggleSection').style.display = 'none';
      animateForm('otpForm');
    }

    function backToLogin() {
      showLoginForm();
    }

    function toggleAuth() {
      const loginForm = document.getElementById('loginForm');
      if (!loginForm.classList.contains('hidden')) {
        showRegisterForm();
      } else {
        showLoginForm();
      }
    }

    // Mobile Menu Toggle with Animation
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobileMenu');
      const menuItems = mobileMenu.querySelectorAll('.menu-item');
      mobileMenu.classList.toggle('hidden');
      if (!mobileMenu.classList.contains('hidden')) {
        menuItems.forEach((item, index) => {
          setTimeout(() => {
            item.classList.remove('menu-item');
            item.classList.add('menu-item-active');
          }, index * 100);
        });
      } else {
        menuItems.forEach(item => {
          item.classList.remove('menu-item-active');
          item.classList.add('menu-item');
        });
      }
    });

    // Close Modal on Outside Click
    document.getElementById('authModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        toggleModal(false);
      }
    });

    // Button Click Animation
    document.querySelectorAll('.animate-pulse-on-click').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.add('animate-pulse');
        setTimeout(() => {
          button.classList.remove('animate-pulse');
        }, 300);
      });
    });

    // Form Validation and Submission
    function validatePhone(phone) {
      return /^\d{10,}$/.test(phone);
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
      return password.length >= 8;
    }

    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const phone = document.getElementById('loginPhone').value;
      const password = document.getElementById('loginPassword').value;
      if (validatePhone(phone) && validatePassword(password)) {
        // Add actual login logic here
        toggleModal(false);
      } else {
        document.getElementById('loginPhone').classList.add('border-red-500');
        document.getElementById('loginPassword').classList.add('border-red-500');
      }
    });

    // Register Form Submission
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const phone = document.getElementById('regPhone').value;
      const password = document.getElementById('regPassword').value;
      if (validateEmail(email) && validatePhone(phone) && validatePassword(password)) {
        // Add actual register logic here
        toggleModal(false);
      } else {
        document.getElementById('regEmail').classList.add('border-red-500');
        document.getElementById('regPhone').classList.add('border-red-500');
        document.getElementById('regPassword').classList.add('border-red-500');
      }
    });

    // Forgot Password Form Submission
    document.getElementById('forgotForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const phone = document.getElementById('forgotPhone').value;
      if (validatePhone(phone)) {
        // Add actual OTP sending logic here
        showOtpForm();
      } else {
        document.getElementById('forgotPhone').classList.add('border-red-500');
      }
    });

    // OTP Form Submission
    document.getElementById('otpForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const otp = document.getElementById('otpCode').value;
      const password = document.getElementById('newPassword').value;
      if (/^\d{6}$/.test(otp) && validatePassword(password)) {
        // Add actual OTP verification & password reset logic here
        toggleModal(false);
      } else {
        document.getElementById('otpCode').classList.add('border-red-500');
        document.getElementById('newPassword').classList.add('border-red-500');
      }
    });

    // Hero Animation on Load
    window.addEventListener('load', () => {
      const heroItems = document.querySelectorAll('.hero-item');
      heroItems.forEach((item, index) => {
        setTimeout(() => {
          item.classList.remove('hero-item');
          item.classList.add('hero-item-active');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
