<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Great Vibes', cursive;
      position: relative;
      overflow: hidden;
      background: black;
    }

    .bg-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    .bg-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .bottom-content {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    .quote {
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px black;
      animation: fadeIn 3s ease-in-out;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .heart {
      width: 50px;   /* Reduced size */
      height: 45px;  /* Reduced size */
      background: red;
      position: relative;
      transform: rotate(-45deg);
      margin-bottom: 20px;
      animation: beat 1s infinite, glow 2s infinite;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg); /* Ensures centering */
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;  /* Reduced size */
      height: 45px; /* Reduced size */
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -22px;  /* Adjusted for smaller heart */
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 25px;  /* Adjusted for smaller heart */
    }

    @keyframes beat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.3);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Add floating animation to heart emojis */
    .floating-hearts span {
      position: absolute;
      animation: float 5s ease-in-out infinite;
    }
    .floating-hearts span:nth-child(1) { animation-delay: 0s; }
    .floating-hearts span:nth-child(2) { animation-delay: 2s; }
    .floating-hearts span:nth-child(3) { animation-delay: 4s; }
    .floating-hearts span:nth-child(4) { animation-delay: 1s; }
    .floating-hearts span:nth-child(5) { animation-delay: 3s; }
    .floating-hearts span:nth-child(6) { animation-delay: 5s; }
    .floating-hearts span:nth-child(7) { animation-delay: 2.5s; }
    .floating-hearts span:nth-child(8) { animation-delay: 4.5s; }
    .floating-hearts span:nth-child(9) { animation-delay: 6s; }
  </style>
</head>
<body>
  <div class="bg-container">
    <!-- Replace this URL with the link to your image or upload it to your repo -->
    <img src="b63d819f-1007-4327-8ef6-090ef7aeede3.jpg" alt="My Beloved" />
  </div>

  <div class="overlay"></div>

  <div class="floating-hearts">
    <span style="left:10%;">❤️</span>
    <span style="left:20%;">💖</span>
    <span style="left:30%;">💕</span>
    <span style="left:40%;">💘</span>
    <span style="left:50%;">❤️</span>
    <span style="left:60%;">💝</span>
    <span style="left:70%;">💗</span>
    <span style="left:80%;">💓</span>
    <span style="left:90%;">💞</span>
  </div>

  <div class="bottom-content">
    <div class="quote">
      "Every beat of my heart belongs to you, Nusrath.<br>My soul is forever yours."
    </div>
    <div class="heart"></div>
  </div>
</body>
</html>
